{{>header}}


<div class="preview">
  {{#resource.bpreview}}
  <img src="{{resource.id}}/preview">
  {{/resource.bpreview}}
  {{^resource.bpreview}}
  <p>No imagen</p>
  {{/resource.bpreview}}
</div>

<div class="datacontainer">

  <h2>{{resource.name}}</h2>
  <p>{{resource.description}}</p>
  {{#logged}}
  <a href="{{resource.id}}/file" type="application/zip" download><button>Descargar</button></a>
  {{/logged}}

</div>
{{>footer}}
