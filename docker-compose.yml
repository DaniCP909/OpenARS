version: '3'
services:
  db:
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=tesseract
  openars:
    build: OpenARS/.
    expose:
      - "8443"
    ports:
      - "8443:8443"
    restart: unless-stopped
    environment:
      - SPRING_RABBITMQ_HOST=broker
      - SPRING_DATASOURCE_URL=jdbc:mysql://db/tesseract
    deploy:
      mode: replicated
      replicas: 2
  broker:
    image: rabbitmq
  commentservice:
    build: CommentService/.
    environment:
      - SPRING_RABBITMQ_HOST=broker
      - SPRING_MAIL_PASSWORD=
    deploy:
      mode: replicated
      replicas: 2
  loadbalancer:
    image: haproxy:2.7.3
    ports:
      - "9443:443" # Only service that is exposed to the host is the lb
      - "8181:8181" # Haproxy Stats
      - "9090:80" # http (should not work)
    volumes:
      - "./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro"
    restart: unless-stopped  
  
